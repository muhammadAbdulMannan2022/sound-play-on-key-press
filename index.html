<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sound play on keyprass</title>
</head>
<body> 
    <section class="bg">
        <h1 style="width: 100%; padding: 0 38%;">Prass key in keybord</h1>
        <div class="container">
            <div class="key" data-key="65">
                <h1>A</h1>
                <span">CLAP</span>
            </div>
            <div class="key" data-key="83">
                <h1>S</h1>
                <span>HIHAT</span>
            </div>
            <div class="key" data-key="68">
                <h1>D</h1>
                <span>KICK</span>
            </div>
            <div class="key" data-key="70">
                <h1>F</h1>
                <span>OPENHAT</span>
            </div>
            <div class="key" data-key="71">
                <h1>G</h1>
                <span>BOOM</span>
            </div>
            <div class="key" data-key="72">
                <h1>H</h1>
                <span>RIDE</span>
            </div>
            <div class="key" data-key="74">
                <h1>J</h1>
                <span>SNARE</span>
            </div>
            <div class="key" data-key="75">
                <h1>K</h1>
                <span>TOM</span>
            </div>
            <div class="key" data-key="76">
                <h1>L</h1>
                <span>TINK</span>
            </div>
        </div>
        <audio data-key="65" src="./sound/clap.wav"></audio>
        <audio data-key="83" src="./sound/hihat.wav"></audio>
        <audio data-key="68" src="./sound/kick.wav"></audio>
        <audio data-key="70" src="./sound/openhat.wav"></audio>
        <audio data-key="71" src="./sound/boom.wav"></audio>
        <audio data-key="72" src="./sound/ride.wav"></audio>
        <audio data-key="74" src="./sound/snare.wav"></audio>
        <audio data-key="75" src="./sound/tom.wav"></audio>
        <audio data-key="76" src="./sound/tink.wav"></audio>
    </section>
    <script src="./app.js"></script>
</body>
</html>
